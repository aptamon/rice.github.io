<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤分頁</title>

    <!-- Bootstrap連結 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS連結 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>網頁程式語主題</h1>
        <!-- 第一部分：標籤分頁 -->
        <div class="nav nav-tabs nav-justified">
            <!-- 按鈕1 -->
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#menu1" aria-selected="true">
                HTML
            </button>
            <!-- 按鈕2 -->            
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu2" aria-selected="false">
                CSS
            </button>
            <!-- 按鈕3 -->            
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#menu3" aria-selected="false">
                JavaScript
            </button>
        </div>

        <!-- 第二部分：標籤分頁的內容 -->
        <div class="tab-content">
            <!-- 第1個內容 -->            
            <div class="tab-pane fade show active" id="menu1">
                <h3>HTML</h3>
                <img src="images/html.png" alt="HTML">
            </div> 
            <!-- 第2個內容 -->            
            <div class="tab-pane fade" id="menu2">
                <h3>CSS</h3>
                <img src="images/css.png" alt="CSS">
            </div> 
            <!-- 第3個內容 -->            
            <div class="tab-pane fade" id="menu3">
                <h3>JavaScript</h3>
                <img src="images/javascript.png" alt="JavaScript">
            </div> 
        </div>






    </div>

</body>
</html>
