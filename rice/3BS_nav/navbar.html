<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習NavBar 導覽列</title>

    <!-- Bootstrap5.0 導入程式 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 連結CSS -->
     <link rel="stylesheet" href="navbar.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- 品牌logo -->
            <a class="navbar-brand" href="#"><img width="50px" height="50px" src="images/CwC.png" alt=""></a>

            <!-- 第一部分：手機版 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#linkbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 第二部分：桌上型電腦版 -->
            <div class="collapse navbar-collapse" id="linkbar">
                <!-- 列出內容 -->
                 <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artamon Channel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>                 
                </ul>
                <!-- 列出到右邊 -->
                 <form style="width: 300px;" class="input-group">
                    <input class="form-control me-2" type="search" placeholder="搜尋...">
                    <button class="btn btn-success" type="submit">搜尋</button>
                 </form>
            </div>




            

        </div>



    </nav>


</body>
</html>
