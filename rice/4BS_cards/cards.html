<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards 介紹卡片</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 連結CSS -->
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="container-card text-center">
        <div class="row">
            <!-- 第一個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/boy.png" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">陳阿其</h5>
                        <p class="card-text">前端使用者介面</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>                    
                </div>
            </div>
            <!-- 第二個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/girl.png" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">江小珍</h5>
                        <p class="card-text">資料庫管理設計師</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>                    
                </div>
            </div>
            <!-- 第三個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/handsome.png" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">Daniel Chu</h5>
                        <p class="card-text">Back-End System Developer</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>                    
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
